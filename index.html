<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Sidebar Modern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            transition: margin-left 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50, #34495e);
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .logo {
            opacity: 0;
        }

        /* Menu Styles */
        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.1);
            border-left: 3px solid #3498db;
            color: #3498db;
        }

        .menu-item.active {
            background-color: rgba(52, 152, 219, 0.2);
            border-left: 3px solid #3498db;
            color: #3498db;
        }

        .menu-icon {
            margin-right: 15px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .sidebar.collapsed .menu-text {
            opacity: 0;
            visibility: hidden;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: 60px;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 260px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed ~ .toggle-btn {
            left: 70px;
        }

        .toggle-btn:hover {
            background: #2980b9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .toggle-btn {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">MY PANEL</div>
        </div>
        
        <div class="sidebar-menu">
            <a href="#" class="menu-item active">
                <span class="menu-icon">üè†</span>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Profile</span>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon">üìä</span>
                <span class="menu-text">Analytics</span>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Settings</span>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon">üìÅ</span>
                <span class="menu-text">Files</span>
            </a>
            <a href="#" class="menu-item">
                <span class="menu-icon">üîí</span>
                <span class="menu-text">Security</span>
            </a>
        </div>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Selamat Datang di Panel</h1>
        <p>Ini adalah konten utama aplikasi Anda.</p>
        
        <div style="margin-top: 20px;">
            <h2>Fitur Panel:</h2>
            <ul>
                <li>Sidebar yang dapat diperkecil</li>
                <li>Desain responsif</li>
                <li>Animasi smooth</li>
                <li>Menu yang interaktif</li>
            </ul>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const menuItems = document.querySelectorAll('.menu-item');

        // Toggle sidebar
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            
            // Untuk mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
            }
        });

        // Active menu item
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                e.target !== toggleBtn) {
                sidebar.classList.remove('open');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
